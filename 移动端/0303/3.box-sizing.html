<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>Document</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		.box{
			width: 200px;
			height: 50px;
			background: red;
		}
		.left{
			width: 120px;
			height: 50px;
			background: blue;
			float: left;
			box-sizing: border-box;
			border: 1px solid black;
		}
		.right{
			box-sizing: border-box;
			width: 80px;
			height: 50px;
			background: yellow;
			float: left;
			border: 3px solid red;
			padding: 5px;
		}
	</style>
</head>
<body>
	<div class="box">
		<div class="left">
			
		</div>
		<div class="right">
			
		</div>
	</div>
</body>
</html>
