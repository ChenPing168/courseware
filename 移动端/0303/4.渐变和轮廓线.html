<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>Document</title>
	<style type="text/css">
		#div1{
			width: 100px;
			height: 100px;
			border: 1px solid red;
			background: linear-gradient(-45deg,black,white,black);
		}
		#div2{
			width: 100px;
			height: 100px;
			border: 1px solid red;
			margin-top: 20px;
			background: radial-gradient(circle,#000,#fff,#000,#fff,blue,red,yellow,pink);
		}
		[type=text]:focus{
			outline: solid 3px #f00; 
		}

	</style>
</head>
<body>
	<div id="div1"></div>
	<div id="div2"></div>
	<input type="text" />
	
	
	
	
	
	
	
	
</body>
</html>
