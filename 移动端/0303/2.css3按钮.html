<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>Document</title>
	<style type="text/css">
		button{
			padding: 15px;
			border: none;
			border-radius: 4px;
			background: #FCAD26;
			color: white;
			font-size: 16px;
			box-shadow: 0 5px 3px 0px darkorange;
			cursor: pointer;
			position: absolute;
			left: 0;
			top: 0;
		}
		button:active{
			top: 5px;
			box-shadow: none;
		}
	</style>
</head>
<body>
	<button>开始游戏</button>
</body>
</html>
