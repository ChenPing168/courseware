<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			body{
				perspective: 800px;
				perspective-origin: 50% 50%;
			}
			#box{
				width: 500px;
				height: 200px;
				border: 1px solid red;
				margin: 90px auto;
				position: relative;
				animation: hd 5s linear infinite;
				transform-style: preserve-3d;
			}
			@-webkit-keyframes hd{
				from{transform: rotateY(0deg);}
				to{transform: rotateY(360deg);}
			}
			#box img{
				width: 200px;
				position: absolute;
				left: 150px;
				top: 50px;
			}
		</style>
	</head>
	<body>
		<div id="box">
			<img src="shanghai.jpg" alt="" />
			<img src="shanghai.jpg" alt="" />
			<img src="shanghai.jpg" alt="" />
			<img src="shanghai.jpg" alt="" />
			<img src="shanghai.jpg" alt="" />
			<img src="shanghai.jpg" alt="" />
		</div>
		<script type="text/javascript">
			var img = document.getElementById("box").getElementsByTagName('img');
			var deg = 360 / img.length;
			for (var i=0;i<img.length;i++) {
				img[i].style.transform = 'rotateY('+ i * deg +'deg) translateZ(200px)';
			}
		</script>
		
		
		
		
		
		
		
	</body>
</html>
