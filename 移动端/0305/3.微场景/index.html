<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link rel="stylesheet" type="text/css" href="swiper-3.2.7.min.css" />
		<link rel="stylesheet" type="text/css" href="animate.min.css"/>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			html,body{
				width: 100%;
				height: 100%;
			}
			.swiper-container{
				width: 100%;
				height: 100%;
			}
			
		</style>
	</head>

	<body>
		<div class="swiper-container">
			<div class="swiper-wrapper">
				<div class="swiper-slide" style="background:rgb(67, 199, 200);">
					<img src="images/1_01.png" class="ani" swiper-animate-effect="fadeInUp" swiper-animate-delay="0.3s" style="max-width: 100%;"/>
					<img src="images/1_02.png" class="ani" swiper-animate-effect="bounceInRight" swiper-animate-delay="1s" style="max-width: 100%;"/>
				</div>
				<div class="swiper-slide" style="background: blue;">Slide 2</div>
				<div class="swiper-slide" style="background: yellow;">Slide 3</div>
			</div>
			<!-- 如果需要分页器 -->
			<div class="swiper-pagination"></div>
		</div>
		<script src="swiper-3.2.7.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="swiper.animate1.0.2.min.js" type="text/javascript" charset="utf-8"></script>
		<script>
			var mySwiper = new Swiper ('.swiper-container', {
			    direction: 'vertical',
			    loop: false,
			    // 如果需要分页器
			    pagination: '.swiper-pagination',
			    onInit: function(swiper){ //Swiper2.x的初始化是onFirstInit
				    swiperAnimateCache(swiper); //隐藏动画元素 
				    swiperAnimate(swiper); //初始化完成开始动画
				  }, 
			  	onSlideChangeEnd: function(swiper){ 
			    		swiperAnimate(swiper); //每个slide切换结束时也运行当前slide动画
			 	}
			  })
		</script>
	</body>

</html>
