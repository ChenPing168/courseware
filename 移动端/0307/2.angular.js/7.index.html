<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="angular.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body ng-app="hd">
		<div ng-controller="ctrl">
			{{title}}
		</div>
		<script type="text/javascript">
			var m = angular.module('hd',[]);
			m.controller('ctrl',function($rootScope,$scope){
				$scope.title = $rootScope.title;
			})
			m.run(function($rootScope){
				$rootScope.title = 'root title';
			})
			
			
			
			
			
			
			
			
			
			
		</script>
	</body>
</html>
