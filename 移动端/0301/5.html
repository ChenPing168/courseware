<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#canvas{
				border: 1px solid red;
			}
		</style>
	</head>
	<body>
		<canvas id="canvas" width="500" height="500"></canvas>
		<script type="text/javascript">
			var ctx = document.getElementById("canvas").getContext('2d');
			var img = new Image;
			img.src = './shanghai.jpg';
			img.onload = function(){
				ctx.drawImage(img,0,0,350,350,0,0,250,250);
			}
			
			
			
			
			
			
			
			
			
			
			
			
		</script>
	</body>
</html>
