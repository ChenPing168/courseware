<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#canvas{
				border: 1px solid red;
			}
		</style>
	</head>
	<body>
		<canvas id="canvas" width="500" height="500"></canvas>
		<script type="text/javascript">
			var ctx = document.getElementById("canvas").getContext('2d');
			ctx.arc(250,250,100,0,2 * Math.PI)
			ctx.stroke();
		</script>
	</body>
</html>
