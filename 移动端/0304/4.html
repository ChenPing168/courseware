<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>Document</title>
	<style type="text/css">
		body{
			/*视点*/
			perspective:800px;
			/*视点的位置*/
			perspective-origin: 50% 500%;
		}
		.red{
			background: red;
			width: 100px;
			height: 100px;
			animation: hd 10s linear infinite;
			transform-style: preserve-3d;
		}
		p{
			width: 50px;
			height: 50px;
			background: yellow;
			transform:  rotateY(90deg);
		}
		@-webkit-keyframes hd{
			from{
				transform: rotateY(0deg);
			}
			to{
				transform: rotateY(360deg);
			}
		}
	</style>
</head>
<body>
	<div class="red">
		<p>hd</p>
	</div>
</body>
</html>
